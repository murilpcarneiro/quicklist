<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="./assets/logo.svg" alt="Logo Quicklist" />
    </header>

    <!-- Main Content -->
    <main>
      <!-- Navigation -->
      <nav>
        <a href="/" class="back-link"><- Voltar</a>
      </nav>

      <!-- Title -->
      <h1>Compras da Semana</h1>

      <!-- Add Item Form -->
      <form>
        <input
          type="text"
          id="item-name"
          placeholder="Adicione um novo item"
          aria-label="Nome do item"
          required
        />
        <button type="submit" aria-label="Adicionar novo item">
          Adicionar item
        </button>
      </form>

      <!-- Items List -->
      <ul id="item-list">
        <li>
          <div class="item-checkbox">
            <input
              type="checkbox"
              id="item-pao"
              aria-label="Marcar pão de forma como concluído"
            />
            <label for="item-pao">Pão de forma</label>
          </div>
          <button class="delete-btn" aria-label="Remover pão de forma">
            <img src="./assets/trash.svg" alt="" />
          </button>
        </li>

        <li>
          <div class="item-checkbox">
            <input
              type="checkbox"
              id="item-cafe"
              aria-label="Marcar café preto como concluído"
            />
            <label for="item-cafe">Café Preto</label>
          </div>
          <button class="delete-btn" aria-label="Remover café preto">
            <img src="./assets/trash.svg" alt="" />
          </button>
        </li>

        <li>
          <div class="item-checkbox">
            <input
              type="checkbox"
              id="item-bolacha"
              aria-label="Marcar bolacha como concluído"
            />
            <label for="item-bolacha">Bolacha</label>
          </div>
          <button class="delete-btn" aria-label="Remover bolacha">
            <img src="./assets/trash.svg" alt="" />
          </button>
        </li>

        <li>
          <div class="item-checkbox">
            <input
              type="checkbox"
              id="item-suco"
              aria-label="Marcar suco de laranja como concluído"
            />
            <label for="item-suco">Suco de Laranja</label>
          </div>
          <button class="delete-btn" aria-label="Remover suco de laranja">
            <img src="./assets/trash.svg" alt="" />
          </button>
        </li>
      </ul>

      <!-- Delete Notification -->
      <aside class="delete-info" role="status" aria-live="polite">
        <div class="warning-info">
          <img src="./assets/warning-circle-filled.svg" alt="" />
          <p></p>
        </div>
        <button class="delete-info-close" aria-label="Fechar notificação">
          <img src="./assets/delete-small.svg" alt="" />
        </button>
      </aside>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
